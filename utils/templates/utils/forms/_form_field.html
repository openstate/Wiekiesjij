{% load form_tags %}
<div id="field-{{ field.auto_id }}" class="field {{ field.widget.attr.class }}">
	<label for="{{ field.auto_id }}">{{ field.label.title }}</label>
	{{ field|with_class }}
	<div id="{{ field.auto_id }}-help" class="help">
		{% if field.help_text %}
			<p>{{ field.help_text }}</p>
		{% endif %}
		{% for error in field.errors %}
			<p id="id="error_{{ forloop.counter }}_{{ field.auto_id }}" class="error">{{ error }}</p>
		{% endfor %}
	</div>
</div>
