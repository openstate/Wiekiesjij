{% comment %}
	Renders a single answer label in the party question
{% endcomment %}
{% load thumbnail %}
<span class="with-logo">
<span class="logo">
{% if party.logo %}
	<img src="{% thumbnail party.logo 70x40 upscale %}" alt="{{ party.name }}" />
{% else %}
	<img src="{% thumbnail 'defaults/party-dummy.jpg' 70x40 upscale %}" alt="{{ party.name }}" />
{% endif %}
</span>
{{ party.name }}
</span>
