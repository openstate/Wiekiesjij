<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang='en-us' xmlns='http://www.w3.org/1999/xhtml'>
<head>
	<meta charset='utf-8'>
	<title>{% block title %}{% endblock title %}</title>
   	<script src="{{ STATIC_URL }}utils/javascripts/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="/media/static/jsi18n.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}utils/javascripts/core.js" type="text/javascript"></script>
    {% block extrahead %}{% endblock extrahead %}

	<style type="text/css" media="screen">
		div.breadcrumbs {
			width: 960px;
		}
		div#wrapper {
			overflow: hidden;
			width: 1060px;
		}
		div#content {
			width: 750px;
			float: left;
		}
		div#sidebar {
			width: 300px;
			float: right;
		}
		div.item {
			border: 1px solid black; 
			padding: 10px; 
			margin-bottom: 10px;
			overflow: hidden;
		}
		div.main_content { width: 450px; float: left; }
		div.sidebar { width: 130px; float: right; }
		br.clear { clear: both; }
	</style>
</head>
<body>
	<div class="breadcrumbs">
	{% block breadcrumbs %}
		
	{% endblock breadcrumbs %}
	</div>
	
	<div id="wrapper">
		<div id="content">
		{% block content %}
		
		{% endblock content %}
		</div>
	
	
		<div id="sidebar">
		{% block sidebar %}
		
		{% endblock sidebar %}
		</div>
	</div>
</body>
</html>
